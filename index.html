<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Rally (Prototype)</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0d12;
        color: #e8ecf1;

        height: 100%;

    <div id="app">
