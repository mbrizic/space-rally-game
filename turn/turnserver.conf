# coturn config for Space Rally
# Uses TURN REST API auth (ephemeral credentials) via shared secret.

# Listener
listening-port=3478
fingerprint

# Relay port range (open/allow this on firewall)
min-port=49160
max-port=49260

# Authentication
realm=space-rally
use-auth-secret


# Recommended hardening / defaults
no-multicast-peers
no-loopback-peers
stale-nonce
no-cli

# Logging
# verbose
# log-file=stdout
